<!DOCTYPE html>
<html>
	<head>
		<title>ColdChip Drive</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="apple-touch-icon" href="./favicon.ico">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" href="/css/font-awesome.min.css">
		<link rel="stylesheet" href="/drive/css/index.css" type="text/css">
		<link rel="stylesheet" href="/drive/css/context.css" type="text/css">

		<script src="/drive/js/index.js" type=" text/javascript"></script>
		<script src="/drive/js/chipdrive.js" type=" text/javascript"></script>
		<script src="/libs/coldchip.js" type=" text/javascript"></script>
		<script src="/drive/js/chiptoken.js" type=" text/javascript"></script>
	</head>
	<body id="body">
		<div class="header" id="header" style="background: rgb(255, 255, 255);">
			<img class="backarrow" src="/drive/img/menu-button.png" id="backarrow" style="display: block;">
			<img class="logo" id="logo" ondragstart="return false;">
			<div id="search">
				<i class="fa fa-search" style="
				position: fixed;
				left: 270px;
				top: 20px;
				font-size: 1.1em;
				color: #6D6D6D;
				z-index: 999;
				"></i>
				<input type="text" style="
				position: fixed;
				left: 250px;
				top: 8px;
				width: 55%;
				height: 42px;
				min-width: 400px;
				border-radius: 5px;
				border: none;
				font-size: 1.05em;
				padding-left: 55px;
				background: #f1f3f4;
				outline: none;
				" class="text" placeholder="Search Drive">
			</div>
			<img id="profile" class="profile" src="">
		</div>
		<div class="sidePanelBg" id="sidePanelBg" style="display: none;">
				
		</div>
		<div class="sidePanel" id="sidePanel" style="width: 0px; border-right: none; box-shadow: rgb(136, 136, 136) 5px 0px 5px -1px; top: 0px;">
			<div class="panelHeader">
			<!--
				<i class="panelHeaderIcon fa fa-archive"></i>
				<span class="panelHeaderLabel text" id="panelHeader">Resources</span>
			-->
				<button class="newBtnLeft" id="newBtn">
					<i class="newBtnLeftIcon fa fa-plus"></i>
					<span class="newBtnLeftLabel text" id="panelHeader">New</span>
				</button>
			</div>
			<div class="driveList" id="driveList">
				
			</div>
			<div class="usageBox">
				<p class="text usageHeader">Storage</p>
				<div class="usageBarOuter">
					<div class="usageBarInner" id="quota" style="width: 0.002%;"></div>
				</div>
				<p class="text usageText" id="quotaText">Calculating... </p>
			</div>
		</div>
		<div class="frame" id="frame" style="margin-left: 0px;">
			<div class="controls" id="controls" style="margin-left: 0px;">
				<button class="controlsButton text">
					<span class="controlsLabel">My Drive</span>
					<i class="fa fa-chevron-right" style="margin: 0px 0px 0px 10px;"></i>
				</button>
			</div>
		</div>
	</body>
</html>
